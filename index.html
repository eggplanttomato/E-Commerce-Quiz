<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="index.js" defer type="text/javascript">
  </script>
  <link rel="stylesheet" href="styles.css">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Bangers&family=Gloria+Hallelujah&family=Roboto+Condensed:ital,wght@0,400;1,700&family=Ubuntu+Condensed&display=swap');
</style>
</head>

<body>
  <h1>E-Commerce Quiz</h1>
  <div class="quiz-container">
    <div id="question">
    </div>
    <div id="quiz">
    </div>
    <div class="buttonBox">
      <button id="back" class="buttonStyle" type="button">
        ◁ Back
      </button>
      <button id="next" class="buttonStyle" type="button">
        Next ▷
      </button>
      <button id="reset" class="buttonStyle" type="button">
        Start Over
      </button>
      <div class="resultBox">
        <div id="results"></div>
        <div id="message"></div>
        <div id="picture"></div>
      </div>
    </div>
  </div>
</body>

</html>
